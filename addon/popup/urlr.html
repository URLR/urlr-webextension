<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="urlr.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="popup">
        <a href="https://urlr.me" id="logo">
            <span class="logo">URL<span class="colored-letter">R</span>.</span>
        </a>

        <div id="login-form">
            <input type="text" id="username" name="username" placeholder="">
            <input type="password" id="password" name="password" placeholder="">
            <button type="submit" id="login-button" class="button"></button>
            <p id="login-msg" class="error"></p>
        </div>
        <div id="reduce-form">
            <button type="button" id="reduce-button" class="button"></button>
            <input type="text" id="url">
            <p id="copied-msg"></p>
            <p id="error-msg" class="error"></p>
        </div>
    </div>

    <script src="../browser-polyfill.js"></script>
    <script src="urlr.js"></script>
</body>
</html>
